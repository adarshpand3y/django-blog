{% extends 'base.html' %}

{% block title %}
{{blog.title}} | Django Blogs
{% endblock title %}

{% block body %}
<div class="container" style="min-height: 85vh;">
    <div class="card my-4">
        <div class="card-body">
            <h1>{{blog.title}}</h1>
            <span class="text-muted">Date added: {{blog.date_added}} &#x2022; Last modified: {{blog.last_modified}}</span>
            <p>{{blog.content|safe}}</p>
        </div>
    </div>
</div>
{% endblock body %}
